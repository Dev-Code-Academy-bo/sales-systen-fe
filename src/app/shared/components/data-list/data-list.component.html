<table>
  <thead>
    <tr>
      @for (item of columns; track $index) {
        <th>{{ item }}</th>
      }
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (item of dataList; track $index) {
      <tr>
        @for (col of columns; track $index) {
          <td>{{ item[col] }}</td>
        }
        <td class="actions"><img src="trash.png"></td>
      </tr>
    }
  </tbody>
</table>
